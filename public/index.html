<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ChizuCraft</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="leaflet.css" />
  <link rel="stylesheet" href="jquery-confirm.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="tab-bar">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#" target="map-pane">地理院地図</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" target="pane-minecraft-map">Minecraft地図</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" target="pane-work-canvas">Work Canvas</a>
      </li>
    </ul>
    <div class="tab-pane">
      <div class="tab" id="map-pane">
        <div id="map"></div>
        <div id="controller"></div>
      </div>
      <div class="tab hidden" id="pane-minecraft-map">
      </div>
      <div class="tab hidden" id="pane-work-canvas">
        <canvas id="work-canvas1" width="512" height="512"></canvas>
        <canvas id="work-canvas2" width="128" height="128"></canvas>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
  <script src="jquery.min.js"></script>
  <script src="jquery-confirm.min.js"></script>
  <script src="app.js"> </script>
</body>

</html>
